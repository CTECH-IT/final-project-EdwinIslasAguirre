<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musiqu'd.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Musiqu'd</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Prime Time Of Your Life" data-image-url="img/DaftPunk.jpg">
          <img class="thumbnail-image" img src="img/DaftPunk.jpg" alt="Daft Punk">
          <span class="thumbnail-title">Daft Punk</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Red Light Moments" data-image-url="img/bladee.jpg">
          <img class="thumbnail-image" img src="img/bladee.jpg" alt="Bladee">
          <span class="thumbnail-title">Bladee</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Who Dat Boy" data-image-url="img/tylerthecreator.jpg">
          <img class="thumbnail-image" img src="img/tylerthecreator.jpg" alt="Tyler, the Creator">
          <span class="thumbnail-title">Tyler, the Creator</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Walking On The Rhythm" data-image-url="img/fishmans.jpg">
          <img class="thumbnail-image" img src="img/fishmans.jpg" alt="Fishmans">
          <span class="thumbnail-title">Fishmans</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Hey Jude" data-image-url="img/jpegmafia.jpg">
          <img class="thumbnail-image" img src="img/jpegmafia.jpg" alt="JPEGMAFIA">
          <span class="thumbnail-title">JPEGMAFIA</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/DaftPunk.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Prime Time Of Your Life</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
